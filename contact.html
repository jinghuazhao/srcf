<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact – Jing Hua Zhao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a9d4c9e5c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div id="template-header"></div>
    <div id="content">
      <section class="container mt-4">
        <h1>Contact</h1>

        <p>
          Email:
          <a href="mailto:jinghuazhao@hotmail.com">jinghuazhao@hotmail.com</a>
        </p>

        <p>
          <a href="references.txt">References</a> |
          <a href="https://scholar.google.co.uk/scholar?q=%22gap:+genetic+analysis+package%22" target="_blank" rel="noopener">Google Scholar</a>
        </p>

        <p>
          For collaborations or professional inquiries, feel free to reach out by email. I'm open to discussions
          related to genetic epidemiology, reproducible research, and statistical software development.
        </p>
        <p><a href="index.html">← Back to Home</a></p>
      </section>
    </div>
  </div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('template-header').innerHTML = data;

        const sidebarToggle = document.getElementById('sidebarCollapse');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        if (sidebarToggle && sidebar && content) {
          sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
            sidebarToggle.classList.toggle('collapsed');
          });
        }
      });
  </script>
</body>
</html>
