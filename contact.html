  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a9d4c9e5c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div id="template-header"></div>
    <div id="content">
      <h1>Contact</h1>
      <p>Email: <a href="mailto:jinghuazhao@hotmail.com">jinghuazhao@hotmail.com</a></p>
      <p><a href="references.txt">References</a> | <a href="https://tinyurl.com/yxh3ycwg">Google Scholar</a></p>
    </div>
  </div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('template-header').innerHTML = data;

        const sidebarToggle = document.getElementById('sidebarCollapse');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        if (sidebarToggle && sidebar && content) {
          sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
          });
        }
      });
  </script>
</body>
